{% extends "myapp/base.html" %}  

{% block title %}Home{% endblock %}  

{% block content %}
<div class="posts-container">
    <h1>Latest Posts from API</h1>

    {% for post in posts %}
        <div class="post-card">
            <div class="post-meta">
                <div class="user-info">
                    <span class="user-icon">ðŸ‘¤</span>
                    <span class="user-id">User {{ post.userId }}</span>
                </div>
                <div class="post-id">
                    #{{ post.id }}
                </div>
            </div>
            <h2 class="post-title">{{ post.title }}</h2>
            <p class="post-body">{{ post.body }}</p>
            <div class="post-footer">
                <span class="read-more">Read More â†’</span>
            </div>
        </div>
    {% endfor %}
</div>

<style>
/* Container */
.posts-container {
    max-width: 850px;
    margin: 50px auto;
    padding: 0 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.posts-container h1 {
    text-align: center;
    font-size: 2.2rem;
    margin-bottom: 40px;
    color: #222;
}

/* Post Card */
.post-card {
    border: 1px solid #e0e0e0;
    border-radius: 15px;
    padding: 25px;
    margin-bottom: 30px;
    background-color: #ffffff;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
    transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
}

.post-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
    border-color: #ff9800;
}

/* Post Meta */
.post-meta {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    font-size: 0.9rem;
    color: #777;
}

.user-info {
    display: flex;
    align-items: center;
    gap: 6px;
}

.user-icon {
    font-size: 1.1rem;
}

.post-id {
    font-weight: bold;
    color: #ff9800;
}

/* Post Title */
.post-title {
    font-size: 1.6rem;
    color: #333;
    margin-bottom: 12px;
}

/* Post Body */
.post-body {
    font-size: 1rem;
    line-height: 1.6;
    color: #555;
    margin-bottom: 15px;
    white-space: pre-line;
}

/* Post Footer */
.post-footer {
    text-align: right;
}

.read-more {
    font-size: 0.9rem;
    color: #2196F3;
    font-weight: 600;
    cursor: pointer;
    transition: color 0.2s;
}

.read-more:hover {
    color: #0b7dda;
}

/* Responsive */
@media screen and (max-width: 600px) {
    .post-card {
        padding: 20px;
    }

    .post-title {
        font-size: 1.3rem;
    }

    .post-meta {
        font-size: 0.8rem;
    }

    .read-more {
        font-size: 0.8rem;
    }
}
</style>
{% endblock %}
