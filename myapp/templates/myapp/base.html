{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Website{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between; /* left & right separation */
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        /* Left and right sections */
        .navbar .left, .navbar .right {
            display: flex;
            align-items: center;
        }

        /* Links styling */
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 4px;
            transition: 0.3s;
        }

        .navbar a:hover {
            background-color: #4CAF50;
        }

        /* Active link */
        .navbar a.active {
            background-color: #4CAF50;
            font-weight: bold;
        }

        /* Content styling */
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
    
        <!-- Right side: Home, About, Contact -->
        <div class="right">
            <a href="{% url 'homepage' %}" class="{% if request.path == '/' %}active{% endif %}">üè† Home</a>
            <a href="{% url 'about' %}" class="{% if request.path == '/about/' %}active{% endif %}">‚ÑπÔ∏è About</a>
            <a href="{% url 'contact' %}" class="{% if request.path == '/contact/' %}active{% endif %}">üìû Contact</a>
        </div>
    </div>

    <!-- Main content -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
